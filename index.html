<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>test</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <template v-if="list.length">
            <table class="table">
                <thead>
                    <th>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" @click="selectAll">
                                全选
                            </label>
                        </div>
                    </th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td><input type="checkbox":value="index" v-model="selectArr"></td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button class="btn btn-info" @click="handleReduce(index)"
                            :diabled="item.count===1">-</button>
                            {{item.count}}
                            <button class="btn btn-info"  @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价：￥{{ totalPrice }}</div>
        </template>
        <div v-else>购物车为空</div>

        <div class="form-group mt-4">
            <input type="text" class="form-control" @input="handleInput" placeholder="输入。。。。">
            <p>输入的内容是：{{message}}</p>
            <div class="bs-example mt-2">
                <label  class="radio-inline">
                    <input type="radio" name="blankRadio"  value="option1" >男
                </label>
                <label  class="radio-inline">
                    <input type="radio" name="blankRadio"  value="option1" >女
                </label>
                <label  class="radio-inline">
                    <input type="radio" name="blankRadio"  value="option1" >其他
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
